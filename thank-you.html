<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Tasty Bites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #2ec4b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff8f0 0%, #ffe5d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .icon {
            font-size: 5rem;
            color: var(--secondary);
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #e55a2b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You For Your Feedback!</h1>
        <p>We truly appreciate you taking the time to share your experience with us. Your feedback helps us improve our food and service to serve you better.</p>
        <p>We hope to see you again soon at Tasty Bites!</p>
        <a href="index.html" class="btn">Submit Another Feedback</a>
        <div class="footer">
            <p>Feedback System</p>
        </div>
    </div>
</body>
</html>
